<!-- 头部 start -->
    <header id="header">
        <div class="top_banner">
            <img src="images/top_banner.jpg" alt="">
        </div>
        <div class="shortcut">
            <!-- 未登录状态  -->
            <div class="login_out">
                <a href="login.html">登录</a>
                <a href="register.html">注册</a>
            </div>
            <!-- 登录状态  -->
            <div class="login">
            	
                <span id="show_name"></span>
                <a href="myfavorite.html" class="collection">我的收藏</a>
                <a href="javascript:location.href='user/logout';">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">
                <div class="logo">
                    <a href="/"><img src="images/logo.jpg" alt=""></a>
                </div>
                <div class="search">
                    <input name="" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off" id="search_input">
                    <a href="javascript:;" class="search-button" id="search-button">搜索</a>
                </div>
                <div class="hottel">
                    <div class="hot_pic">
                        <img src="images/hot_tel.jpg" alt="">
                    </div>
                    <div class="hot_tel">
                        <p class="hot_time">客服热线(9:00-6:00)</p>
                        <p class="hot_num">400-618-9090</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部 end -->
     <!-- 首页导航 -->
    <div class="navitem">
        <ul class="nav" id="category">
        </ul>
    </div>
    <script src="js/getParameter.js"></script>
    <script>
        $(function () {
            $.get("user/findOne",function (data) {
                if(data!=null && data.name!=null)
                $("#show_name").html("欢迎回来，"+data.name);
            });
            //路线信息
            $.get("category/categoryList",{},function (data) {
                var lis='<li class="nav-active"><a href="index.html">首页</a></li>';
                for (var i = 0; i < data.length; i++) {
                    var li='<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                    lis+=li;
                }
                lis+='<li><a href="favoriterank.html">收藏排行榜</a></li>';
                $("#category").html(lis);
            });
            $("#search-button").click(function () {
                var rname = $("#search_input").val();
                //alert(cname);
                //跳转到详情页
                location.href="http://localhost/travel/route_list.html?cid="+getParameter("cid")+"&rname="+rname;
            });
        });
    </script>
