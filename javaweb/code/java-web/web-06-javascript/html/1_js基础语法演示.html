<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基础语法演示</title>
    <script>
        //1.变量
        document.write("<h5>1.变量</h5><br>");
        document.write("<hr color='green' width='500px' align='left'>")
        var a = 3;
        // alert(a);
        a = "abc";
        //alert(a);
        // 2.不同类型变量
        //2.1 number
        document.write("<h5>2.不同类型变量</h5><br>");
        document.write("<hr color='green' width='500px' align='left'>")
        var num1 = 1;
        var num2 = 1.2;
        var num3 = NaN;
        //将内容输出到页面上
        document.write("num1变量类型:"+typeof(num1)+",");
        document.write(num1 + "<br>");
        document.write("num1变量类型:"+typeof(num2)+",");
        document.write(num2 + "<br>");
        document.write("num1变量类型:"+typeof(num3)+",");
        document.write(num3 + "<br>");
        document.write("<hr color='green' width='500px' align='left'>")
        //2.2 string
        var str1 = "abc";
        var str2 = 'def';
        document.write(str1 + "<br>");
        document.write("str1变量类型:"+typeof(str1)+",");
        document.write(str2 + "<br>");
        document.write("str2变量类型:"+typeof(str2)+",");
        document.write("<hr color='green' width='500px' align='left'>")
        //2.3 boolean
        var flag = false;
        document.write("flag变量类型:"+typeof(flag)+",");
        document.write(flag);
        document.write("<hr color='green' width='500px' align='left'>");

        //2.4 null
        var obj = null;
        document.write("obj变量类型:"+typeof(obj)+",");
        document.write(obj + "<br>");
        document.write("<hr color='green' width='500px' align='left'>");

        //2.5 undefined
        var obj1 = undefined;
        var obj2;
        document.write("obj1变量类型:"+typeof(obj1)+",");
        document.write(obj1 + "<br>");
        document.write("obj2变量类型:"+typeof(obj2)+",");
        document.write(obj2 + "<br>");
        document.write("<hr color='green' width='500px' align='left'>");
        // 3 运算符
        document.write("<h5>3.运算符</h5><br>");
        document.write("<hr color='green' width='500px' align='left'>");

        //3.1 一元运算符
        document.write("<h5>3.1 一元运算符</h5><br>");
        document.write("<hr color='green' width='500px' align='left'>");
        /*
        1. 一元运算符：只有一个运算数的运算符
					++，-- ， +(正号) -（负号）
					* ++ --: 自增(自减)
						* ++(--) 在前，先自增(自减)，再运算
						* ++(--) 在后，先运算，再自增(自减)

				    * +(-)：正负号
				    * 注意：在JS中，如果运算数不是运算符所要求的类型，那么js引擎会自动的将运算数进行类型转换
                        * 其他类型转number：
                            * string转number：按照字面值转换。如果字面值不是数字，则转为NaN（不是数字的数字）
                            * boolean转number：true转为1，false转为0
         */
        var n1=3;
        var r1=n1++;//++在后，先使用后自增；相反在前，先自增后使用
        document.write(n1 + "<br>");//4
        document.write(r1 + "<br>");//3

        var n2=5;
        var r2=--n2;
        document.write(n2 + "<br>");//4
        document.write(r2 + "<br>");//4

        var b = +"123abc";
        document.write(typeof (b));
        document.write(b + 1);
        document.write("<hr>");

        var flag = + true;
        var f2 = + false;
        document.write(typeof (flag) + "<br>");//number
        document.write(flag + "<br>");// 1
        document.write(f2 + "<br>");// 0

        document.write("<h5>3.2 算术运算符</h5><br>");
        document.write("<hr color='green' width='500px' align='left'>");
        document.write("和java一致")

        /*
         * 比较运算符:
         *     * 比较方式
         *          1. 类型相同：直接比较
         *              * 字符串：按照字典顺序比较。按位逐一比较，直到得出大小为止。
         *          2. 类型不同：先进行类型转换，再比较
         *              * ===：全等于。在比较之前，先判断类型，如果类型不一样，则直接返回false
         */
        document.write("<h5>3.3 比较运算符</h5><br>");
        document.write("<hr color='green' width='500px' align='left'>");

        document.write((3 > 4) +"<br>");
        document.write(("abc" < "acd") +"<br>");
        document.write(("123" == 123) +"<br>");
        document.write(("123" === 123) +"<br>");

        /*
         * 逻辑运算符:
         *  &&: 与（短路）
         *  ||: 或 (短路)
         *  !：非
         *      * 其他类型转boolean：
         *          1. number：0或NaN为假，其他为真
         *          2. string：除了空字符串("")，其他都是true
         *          3. null&undefined:都是false
         *          4. 对象：所有对象都为true
         *
         *
         */
        document.write("<h5>3.4 逻辑运算符</h5><br>");
        document.write("<hr color='green' width='500px' align='left'>");

        var flag = true;
        document.write(flag+"<br>");
        document.write(!flag+"<br>");

        document.write("<hr>");
        //number
        var num = 3;
        var num2 = 0;
        var num3 = NaN;
        document.write(!!num+"<br>");
        document.write(!!num2+"<br>");
        document.write(!!num3+"<br>");

        /*while(1){

        }*/

        document.write("<hr>");
        //string

        var str1 = "abc";
        var str2 = "";
        document.write(!!str1+"<br>");
        document.write(!!str2+"<br>");

        document.write("<hr>");


        // null & undefined
        var obj = null;
        var obj2;
        document.write(!!obj+"<br>");
        document.write(!!obj2+"<br>");

        document.write("<hr>");

        // null & undefined
        var date = new Date();
        document.write(!!date+"<br>");

        document.write("<hr>");



        obj = "123";
        if(obj != null && obj.length > 0){//防止空指针异常
            alert(123);
        }
        //js中可以这样定义，简化书写。
        if(obj){//防止空指针异常
            alert(111);
        }

        document.write("<h5>3.5 三元运算符</h5><br>");
        document.write("<hr color='green' width='500px' align='left'>");
        var a = 3;
        var b = 4;
        var c = a > b ? 1:0;
        alert(c);

        document.write("<h5>3.6 特殊语法</h5><br>");
        document.write("<hr color='green' width='500px' align='left'>");

        //1. 语句以;结尾，如果一行只有一条语句则 ;可以省略 (不建议)
        var a = 3;
        //alert(a);

        /*
            2. 变量的定义使用var关键字，也可以不使用
                * 用： 定义的变量是局部变量
                * 不用：定义的变量是全局变量(不建议)
         */

        /*   b = 4;
           alert(b);*/
        var b ;
        function fun(){
            b = 4;
        }
        fun();

        alert(b);

        //3.7 流程控制语句
        //1 ~ 100 求和  5050
        var sum = 0;
        for (var i = 1; i <= 100; i ++){
            sum += i;
        }
        alert(sum);
        var a;
        switch (a){
            case 1:
                alert("number");
                break;
            case "abc":
                alert("string");
                break;
            case true:
                alert("true");
                break;
            case null:
                alert("null");
                break;
            case undefined:
                alert("undefined");
                break;

        }

        //1 ~ 100 求和  5050

        var sum = 0;
        var num = 1;

        while(num <= 100){
            sum += num;
            num ++;
        }
        alert(sum);

    </script>
</head>

</body>
</html>
