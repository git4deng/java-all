<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动页面跳转</title>
</head>
<body>
    <p style="text-align: center">
        <span id="time" style="color: red">5</span>秒之后，自动跳转到首页...
    </p>
</body>
<script>
    /*
    分析：
       1.显示页面效果  <p>
       2.倒计时读秒效果实现
           2.1 定义一个方法，获取span标签，修改span标签体内容，时间--
           2.2 定义一个定时器，1秒执行一次该方法
       3.在方法中判断时间如果<= 0 ，则跳转到首页

    */
    // 2.倒计时读秒效果实现
    var secends=5;
    var time =document.getElementById("time");
    function showTime() {
        secends--;
        if(secends<=0){
            clearInterval();
            location.href="https://www.baidu.com";
        }
        time.innerHTML=secends+"";

    }
    setInterval(showTime,1000);


</script>
</html>
