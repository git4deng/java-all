<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>01-jQuery对象进行方法扩展</title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //对全局方法扩展2个方法，扩展min方法：求2个值的最小值；扩展max方法：求2个值最大值
        $.extend({
            min:function (a,b) {
                return a<b?a:b;
            },
            max:function (a,b) {
                return a>b?a:b;
            }
        });
        $(function () {
            var min = $.min(5,2);
           // alert(min);
            var max = $.max(3,5);
            alert(max);
        });
    </script>
</head>
<body>
</body>
</html>
